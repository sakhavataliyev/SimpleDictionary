<script>
function T1() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
	var word=JSON.parse(this.responseText);
	document.getElementById("result1").innerHTML="";
	for (x of word)
      document.getElementById("result1").innerHTML += "<h2>Anlamı:</h2>" + x.english+"<br>" +"<h2>Note:</h2>" +"<br>" + x.note+"<br>";
    }
  };
  var w=document.getElementById("inp1").value;
  xhttp.open("GET", "/turkishtoenglish?w="+w, true);
  xhttp.send();
}
</script>
